<!doctype html>
<html>
  <head>
    <title>Simple registration form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="main-body">
    <div class="container">
      <div class="card-form">
        <h1>Registration Form</h1>
        <form id="registrationForm">
          <div class="input-label">
            <label id="icon" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="input-label">
            <label id="icon" for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-label">
            <label id="icon" for="tanggal_lahir">Birth Date</label>
            <input
              type="date"
              name="tanggal_lahir"
              id="tanggal_lahir"
              placeholder="Tanggal Lahir"
              required
            />
          </div>
          <div class="input-label">
            <label id="icon" for="name">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="btn-block">
            <button id="btnSignup" type="submit">Submit</button>
          </div>
        </form>
        <div>
          <p class="">
            Already have an account?
            <a href="#" onclick="loginPage()">Login here</a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
